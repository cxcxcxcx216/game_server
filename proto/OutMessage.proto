syntax = "proto3";


option java_multiple_files = false;
option java_package = "com.game.proto";
option java_outer_classname = "ProtoMessage";

message Player {
	string name = 1;
	int32 id = 2;
	repeated string email = 3;
}

message LoginMessageReq{
	string name = 1;
	string password = 2;
}

message LoginMessageRes{
	int32 errorCode =1; 
	string name = 2;
}