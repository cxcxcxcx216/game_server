syntax = "proto3";


option java_multiple_files = false;
option java_package = "com.game.proto";
option java_outer_classname = "ProtoMessage";
import "common.proto";


message LoginMessageReq{
	string name = 1;
	string password = 2;
}

message LoginMessageRes{
	int32 errorCode =1; 
	string name = 2;
}